<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>202 Accepted</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:linear-gradient(135deg,#0c0c1a 0%,#0a0f2a 100%);
      color:#e6e6e6;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
    }

    /* 返回按钮（左右留空隙） */
    .back-btn{
      margin-top:15px;
      width:calc(100% - 40px);   /* 左右各留 20 px 空隙 */
      padding:12px 0;
      background:linear-gradient(90deg,#4ecca3,#87cefa);
      color:#fff;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition:opacity .2s;
    }
    .back-btn:hover{opacity:.9;}

    /* 亮红色文字区 */
    .red-text{color:#ff3333;}

    /* 202 区 */
    .error-code-wrap{
      margin-top:70px;
    }
    .error-code-wrap .big{
      font-size:clamp(48px,10vw,72px);
      font-weight:bold;
    }
    .error-code-wrap .mid{
      font-size:clamp(24px,5vw,36px);
      margin:8px 0 20px;
    }

    /* 白色提示 */
    .sub-msg{
      font-size:clamp(16px,3.5vw,22px);
      margin:6px 0;
    }

    /* 可点击刷新符号 */
    .refresh-emoji{
      font-size:clamp(90px,18vw,140px);
      color:#ff3333;
      margin-top:30px;
      cursor:pointer;
      transition:transform .3s;
    }
    .refresh-emoji:hover{transform:rotate(180deg) scale(1.1);}
  </style>
</head>
<body>

  <!-- 返回按钮（左右留空隙） -->
  <button class="back-btn" onclick="window.location.href='index.html'">返回</button>

  <!-- 202 区 -->
  <div class="error-code-wrap">
    <div class="big red-text">Error 202 ✗</div>
    <div class="mid red-text">请求已被接受，但尚未处理完成 ❗️</div>
  </div>

  <!-- 白色提示 -->
  <div class="sub-msg">✆ 请联系网站管理员 / 东神团队或稍后重试。</div>

  <!-- 可点击刷新符号 -->
  <div class="refresh-emoji" onclick="location.reload()">↺</div>

</body>
</html>
