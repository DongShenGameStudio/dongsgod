<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东神工作室官网-加入我们</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c1027, #1a1f4b, #0d1135);
            overflow: hidden;
            position: relative;
        }
        
        /* 星空背景效果（简化版） */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0c1027 0%, #050817 100%);
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* 弹窗容器 */
        .dialog {
            width: 380px;
            padding: 40px 30px;
            background: rgba(30, 35, 70, 0.5);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
            text-align: center;
        }
        
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.4);
            border: none;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        
        .close-btn:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
        }
        
        .title h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        
        .title p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        /* 按钮容器 */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* 统一按钮样式 */
        .btn {
            padding: 16px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                        inset 0 0 10px rgba(100, 200, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 15px rgba(100, 200, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* 按钮文字样式 */
        .btn span {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(45deg, #00c9ff, #92fe9d);
            position: relative;
            z-index: 2;
        }
        
        /* 微信弹窗样式 */
        .wechat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .wechat-content {
            background: rgba(20, 25, 50, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.2);
            position: relative;
            text-align: center;
        }
        
        .wechat-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }
        
        .wechat-title {
            color: #00ffcc;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }
        
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .qr-image {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px;
            background: white;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .qr-label {
            color: #a7d3ff;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .note {
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        /* 科技感装饰 - 简约版 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 2px solid #00f2fe;
            border-left: 2px solid #00f2fe;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 2px solid #00f2fe;
            border-right: 2px solid #00f2fe;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 2px solid #00f2fe;
            border-left: 2px solid #00f2fe;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 2px solid #00f2fe;
            border-right: 2px solid #00f2fe;
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 弹窗主体 -->
    <div class="dialog">
        <!-- 关闭按钮 -->
        <button class="close-btn" onclick="window.location.href='index.html'">×</button>
        
        <!-- 科技感装饰 -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- 标题 -->
        <div class="title">
            <h1>东神工作室</h1>
            <p>官方服务入口</p>
        </div>
        
        <!-- 按钮区域 -->
        <div class="buttons">
            <!-- 关注微信公众号按钮 -->
            <button class="btn btn-wechat" onclick="window.open('请在此处粘贴微信公众号链接', '_blank')">
                <span>关注服务器公众号</span>
            </button>
            
            <button class="btn btn-wechat" onclick="window.open('请在此处粘贴微信公众号链接', '_blank')">
                <span>关注工作室公众号</span>
            </button>
            
            <!-- 进入官方玩家群按钮 -->
            <button class="btn btn-group" onclick="window.location.href='xzjrjlq.html'">
                <span>进入官方玩家群</span>
            </button>
            
            <!-- 进入官方的频道按钮 -->
            <button class="btn btn-group" onclick="window.location.href='jrgfpd.html'">
                <span>进入官方的频道</span>
            </button>
            
            <!-- 联系东神工作室官方按钮 -->
            <button class="btn btn-wechat" onclick="window.open('https://dongshengamestudio.github.io/dongshen/', '_blank')">
                <span>联系东神工作室官方</span>
            </button>
            
            <!-- 联系官方或内部人员按钮 -->
            <button class="btn btn-group" onclick="window.location.href='lxem.html'">
                <span>联系官方或内部人员</span>
            </button>
            
            <!-- 微信二维码按钮 -->
            <button class="btn" onclick="showWeChatQRs()">
                <span>加入微信交流群</span>
            </button>
        </div>
    </div>
    
    <!-- 微信二维码弹窗 -->
    <div id="wechatModal" class="wechat-modal">
        <div class="wechat-content">
            <div class="wechat-close" onclick="closeWeChatQRs()">×</div>
            <h2 class="wechat-title">微信交流群</h2>
            
            <div class="qr-container">
                <div class="qr-label">扫描二维码加入微信群</div>
                <img src="wechat.png" alt="微信群二维码" class="qr-image">
            </div>
            
            <p class="note">提示：打开微信扫一扫功能，扫描上方二维码加入群聊</p>
        </div>
    </div>

    <script>
        // 创建简约星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小 (1px 到 2px)
                const size = Math.random() + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机透明度
                star.style.opacity = Math.random() * 0.5 + 0.2;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星空
        window.addEventListener('load', createStars);
        
        // 显示微信二维码弹窗
        function showWeChatQRs() {
            document.getElementById('wechatModal').style.display = 'flex';
        }
        
        // 关闭微信二维码弹窗
        function closeWeChatQRs() {
            document.getElementById('wechatModal').style.display = 'none';
        }
        
        // 点击弹窗外部关闭
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('wechatModal');
            if (event.target === modal) {
                closeWeChatQRs();
            }
        });
        
        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeWeChatQRs();
            }
        });
    </script>
</body>
</html>
