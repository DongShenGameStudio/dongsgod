<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>东神工作室-更多选项</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0c0c1a 0%, #0a0f2a 100%);
      color: #e6e6e6;
      min-height: 100vh;
      padding: 100px 15px 80px; /* 增加顶部内边距为固定标题留空间 */
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* 固定在顶部的科技理念 */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(12, 12, 26, 0.95);
      padding: 20px 15px;
      text-align: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 51, 51, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: slideDown 0.8s ease-out forwards;
    }
    
    .tech-phrase {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      background: linear-gradient(90deg, #ff3333, #8b0000);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.4;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      max-width: 1000px;
      margin: 0 auto;
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .search-btn-container {
      position: relative;
      margin: 30px 0 50px;
    }
    
    .search-btn {
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      cursor: pointer;
      background: linear-gradient(90deg, #1e90ff, #0066ff);
      font-weight: bold;
      transition: all .3s ease;
      box-shadow: 
        0 5px 15px rgba(30, 144, 255, 0.3),
        0 0 25px rgba(30, 144, 255, 0.2);
      position: relative;
      overflow: hidden;
      color: #fff;
      z-index: 2;
      animation: pulse 2s infinite;
    }
    
    .search-btn:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 8px 25px rgba(30, 144, 255, 0.5),
        0 0 35px rgba(30, 144, 255, 0.3);
      animation: none;
    }
    
    .search-btn:active {
      transform: translateY(2px);
    }
    
    .search-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 3s infinite;
      z-index: -1;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3), 0 0 25px rgba(30, 144, 255, 0.2); }
      50% { transform: scale(1.05); box-shadow: 0 5px 20px rgba(30, 144, 255, 0.4), 0 0 35px rgba(30, 144, 255, 0.3); }
      100% { transform: scale(1); box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3), 0 0 25px rgba(30, 144, 255, 0.2); }
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
    
    .copyright {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #aaa;
      opacity: 0.7;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      body {
        padding-top: 90px; /* 移动设备上减少顶部内边距 */
      }
      
      .top-banner {
        padding: 15px 10px;
      }
      
      .tech-phrase {
        font-size: 1.4rem;
      }
      
      .search-btn {
        padding: 16px 40px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-top: 80px;
      }
      
      .tech-phrase {
        font-size: 1.2rem;
      }
      
      .search-btn {
        padding: 14px 35px;
        font-size: 1.4rem;
      }
    }
    
    /* 小屏幕高度适配 */
    @media (max-height: 600px) {
      body {
        padding-top: 70px;
        padding-bottom: 60px;
      }
      
      .search-btn-container {
        margin: 20px 0;
      }
      
      .footer {
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- 固定在顶部的科技理念 -->
  <div class="top-banner">
    <div class="tech-phrase">科技不是高高在上，而是服务于人民</div>
  </div>
  
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>
  
  <!-- 主要内容区 -->
  <div class="search-btn-container">
    <button class="search-btn" id="searchButton">查询</button>
  </div>
  
  <div class="footer">
    <p class="copyright">©2025 • 东神团队 | 东神工作室官网</p>
  </div>

  <script>
    // 创建星空背景
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // 随机位置和大小
        const size = Math.random() * 3;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 2 + Math.random() * 3;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // 查询按钮点击事件
    function setupSearchButton() {
      const searchBtn = document.getElementById('searchButton');
      
      searchBtn.addEventListener('click', function() {
        // 按钮点击动画
        this.classList.add('clicked');
        setTimeout(() => {
          this.classList.remove('clicked');
        }, 300);
        
        // 跳转到搜索页面
        setTimeout(() => {
          window.location.href = "Cx.html"; // 替换为您的搜索页面URL
        }, 500);
      });
    }
    
    // 页面加载完成后执行
    window.addEventListener('DOMContentLoaded', () => {
      createStars();
      setupSearchButton();
    });
    
    // 添加按钮点击动画的CSS
    const style = document.createElement('style');
    style.textContent = `
      .clicked {
        animation: pulseClick 0.3s;
      }
      
      @keyframes pulseClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
