<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎加入东神服务器官方福利群</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 36px;
            color: #2196F3;
            margin: 20px 0;
            font-weight: 600;
        }

        .group-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .link-button {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .link-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://qlogo4.store.qq.com/qzone/3437828920/3437828920/100" alt="群图标" class="logo">
        <h2 class="group-name">东神服务器官方福利群-❶-</h2>
        <p class="countdown">即将在 <span id="countdown">10</span> 秒后跳转</p>
        <p>如果未自动跳转，请点击下方链接加入</p>
        <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=TifJhdiXqYSIzNX8ApR8YHK5IOF4m4xg&authKey=PMUxZdQ7ME7BM%2F5tnDb%2FILZVvtSddv6iMR%2FEfGKtxM00ylIq0bhk8HSW9XcXE5rf&noverify=0&group_code=1030993787" 
           class="link-button" target="_blank">立即加入QQ群</a>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            if (countdown > 0) {
                countdown--;
                countdownElement.textContent = countdown;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = 'http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=TifJhdiXqYSIzNX8ApR8YHK5IOF4m4xg&authKey=PMUxZdQ7ME7BM%2F5tnDb%2FILZVvtSddv6iMR%2FEfGKtxM00ylIq0bhk8HSW9XcXE5rf&noverify=0&group_code=1030993787';
            }
        }

        updateCountdown();
    </script>
</body>
</html>
