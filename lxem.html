<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东神工作室官网-联系入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }
        
        /* 星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* 弹窗容器 */
        .dialog {
            width: 420px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
            animation: float 6s infinite ease-in-out;
        }
        
        /* 毛玻璃效果增强 */
        .dialog::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(25px);
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.4);
            border: none;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        
        .close-btn:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
        }
        
        .title h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }
        
        .title p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        /* 按钮容器 */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }
        
        /* 统一按钮样式 */
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(60, 60, 75, 0.8); /* 灰色按钮背景 */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                        inset 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            background: rgba(80, 80, 95, 0.9);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* 按钮文字渐变效果 */
        .btn span {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            font-size: 18px;
        }
        
        /* 按钮文字渐变颜色 */
        .btn span {
            background-image: linear-gradient(45deg, #00ffcc, #00aaff);
        }
        
        /* 按钮发光效果 */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover::after {
            transform: translateY(0);
        }
        
        /* 科技感装饰 */
        .tech-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 2px solid #00f2fe;
            border-left: 2px solid #00f2fe;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 2px solid #00f2fe;
            border-right: 2px solid #00f2fe;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 2px solid #00f2fe;
            border-left: 2px solid #00f2fe;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 2px solid #00f2fe;
            border-right: 2px solid #00f2fe;
        }
        
        /* 装饰线条 */
        .dec-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 254, 0.3), transparent);
        }
        
        .line-top {
            top: 70px;
        }
        
        .line-bottom {
            bottom: 70px;
        }
        
        /* 装饰点 */
        .dec-dots {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: calc(100% - 40px);
            left: 20px;
        }
        
        .dots-top {
            top: 75px;
        }
        
        .dots-bottom {
            bottom: 75px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: #00f2fe;
            border-radius: 50%;
        }
        
        /* 信息提示 */
        .info {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 弹窗主体 -->
    <div class="dialog">
        <!-- 关闭按钮 -->
        <button class="close-btn" onclick="window.location.href='index.html'">×</button>
        
        <!-- 科技感装饰 -->
        <div class="tech-decoration">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <!-- 装饰线条 -->
            <div class="dec-line line-top"></div>
            <div class="dec-line line-bottom"></div>
            
            <!-- 装饰点 -->
            <div class="dec-dots dots-top">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dec-dots dots-bottom">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- 标题 -->
        <div class="title">
            <h1>东神工作室官方或内部人员联系方式</h1>
            <p>请选择您要联系的账号</p>
        </div>
        
        <!-- 按钮区域 -->
        <div class="buttons">
            <!-- 联系 -->
            <button class="btn" onclick="window.location.href='add3906963089qq.html'">
                <span>联系官方</span>
            </button>
            
            <!-- 联系 -->
            <button class="btn" onclick="window.location.href='add1660144773qq.html'">
                <span>联系东神工作室内部人员</span>
            </button>
                
            <!-- 联系 -->
            <button class="btn" onclick="window.location.href='add3437828920qq.html'">
                <span>联系东神服务器安全响应中心</span>
            </button>
            
            <!-- 联系 -->
            <button class="btn" onclick="window.location.href='add2912605347qq.html'">
                <span>联系东神服务器官方客服</span>
            </button>
        </div>
        
        <!-- 信息提示 -->
        <div class="info">
            <p>温馨提示：请根据您的需求选择</p>
        </div>
    </div>

    <script>
        // 创建星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小 (1px 到 3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟 (0s 到 5s)
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星空
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
